<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie – Articles API</title>
    <!-- voliteľné: jednoduchý Bootstrap pre peknejší formulár -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3 text-center">Prihlásenie</h1>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Neplatné meno alebo heslo. Skús to znova.
                        </div>
                    {% endif %}

                    {% if next %}
                        {% if user.is_authenticated %}
                            <div class="alert alert-warning">
                                Nemáš oprávnenie na túto stránku.
                            </div>
                        {% endif %}
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Používateľ</label>
                            {{ form.username}}
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Heslo</label>
                            {{ form.password }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Prihlásiť sa
                        </button>

                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ak nepoužívaš Bootstrap, tento script môžeš kľudne vymazať -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
