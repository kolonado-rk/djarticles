<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Filter článkov – Admin</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="h4 mb-3">Filter článkov (admin)</h1>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-6">
            <label class="form-label">Článok</label>
            {{ form.article }}
        </div>
        <div class="col-md-3">
            <div class="form-check mt-4">
                {{ form.only_published }}
                <label class="form-check-label">
                    Len publikované
                </label>
            </div>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
                Filtrovať
            </button>
        </div>
    </form>

    <h2 class="h5">Výsledky</h2>

    {% if results %}
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Article</th>
                    <th>Ďalšie polia…</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in results %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.article }}</td>
                        <td>...</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Žiadne výsledky.</p>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
